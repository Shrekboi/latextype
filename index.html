<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <header>
        <h1>LaTeX TyPe</h1>
    </header>

    <main>
        <div class="ask">
            <div id="question"></div>
            <div id="equation"></div>
        </div>

        <form action="#">

        </form>


        <div id="mathquill-input"></div>
        <button id="runButton">Yes</button>


        <div class="selectors">
            <div>
                <input type="checkbox" id="equation2" checked>
                <label for="equation2">kaava</label>
            </div>

            <div>
                <input type="checkbox" id="definition" checked>
                <label for="definition">määritelmä</label>
            </div>



        </div>
